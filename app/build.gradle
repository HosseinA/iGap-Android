buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

apply plugin: 'realm-android'


android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.iGap"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"

        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile('com.mikepenz:fastadapter:1.8.2@aar') {
        transitive = true
    }
    compile project(':messageprogress')
    compile project(':proto')
    compile('com.afollestad.material-dialogs:core:0.9.0.1') {
        transitive = true
    }
    compile "com.android.support:appcompat-v7:${rootProject.ext.suppportLibVersion}"
    compile 'com.neovisionaries:nv-websocket-client:1.30'
    compile 'com.nineoldandroids:library:2.4.0'
    compile "com.android.support:recyclerview-v7:${rootProject.ext.suppportLibVersion}"
    compile "com.android.support:design:${rootProject.ext.suppportLibVersion}"
    compile 'com.vicmikhailau:MaskedEditText:1.1.1'
    compile 'com.uncopt:android.justified:1.0'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.theartofdev.edmodo:android-image-cropper:2.3.1'
    compile "com.android.support:percent:${rootProject.ext.suppportLibVersion}"
    compile 'com.nightonke:boommenu:1.0.9'
    compile 'com.timehop.stickyheadersrecyclerview:library:0.4.3@aar'
    compile "com.android.support:cardview-v7:${rootProject.ext.suppportLibVersion}"
    compile 'com.larswerkman:HoloColorPicker:1.5'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile 'uk.co.chrisjenx:calligraphy:2.2.0'
    compile 'me.leolin:ShortcutBadger:1.1.9@aar'
    compile "com.android.support:support-v4:${rootProject.ext.suppportLibVersion}"
    compile 'com.makeramen:roundedimageview:2.2.1'
    compile 'dk.ilios:realmfieldnameshelper:1.1.0'
    compile 'com.hanks.animatecheckbox:library:0.1'
    testCompile 'junit:junit:4.12'
    provided "com.android.support:support-annotations:${rootProject.ext.suppportLibVersion}"
    compile 'org.parceler:parceler-api:1.1.6'
    apt 'org.parceler:parceler:1.1.6'
    compile('com.crashlytics.sdk.android:crashlytics:2.6.5@aar') {
        transitive = true;
    }
}
